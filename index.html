<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>TriviaGame</title>

</head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Sports Trivia</h1>
              </div>


<!-- Grid starts -->
<div class="container">
    <div class="row row-1">
        <div class="col-md-12"><div id="countdown"></div></div>
    </div>  

    <!-- question-wrapper -->
 <div class="question-wrapper">
    <div class="row row-2">
        <div class="col-md-12"> <div id="question"></div></div>
    </div> 

    <div class="row row-3">
        <div class="col-md-12">
            <div id="answerChoices">
                <button id="buttonOne" class="butn wrong-answer"></button>
                <br/>
                <button id="buttonTwo" class="butn wrong-answer"></button>
                <br/>
                <button id="buttonThree" class="butn correct-answer"></button>
                <br/>
                <button id="buttonFour" class="butn wrong-answer"></button>
            </div>
        </div>
    </div>
<!-- /question-wrapper -->
 </div>
    <div class="row row-4">
        <div class="col-md-6">
            <div id="correct-answer"></div>
        </div>
        <div class="col-md-6">
            <div id="wrong-answer"></div>
        </div>
    </div>  

    <div class="row row-5">
        <div class="col-md-12">
            <div class="button"><button id="startButton">Start</button></div> 
        </div>
    </div>
    
</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
